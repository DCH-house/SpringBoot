<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type: "",                name: "",                description: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        // 定义函数        methods: {            // 获取全部数据            getAll(){                //通过axios发送异步请求，而当发送/books且采用get方式进行发送时                //后端处理该请求的方式为查询所有书籍，这个res.data就是我们最终返回的结果                //即我们定义的那个R                // axios.get("/books").then((res)=>{                //     //给数据列表赋值，从而显示所有书籍信息                //     this.dataList = res.data.data;                // });                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize).then((res)=>{                    this.pagination.total = res.data.total;                    this.dataList = res.data.data;                })            },            handleCurrentChange(currentPage){                //alert(this.pager);                this.pagination.currentPage = currentPage;                this.getAll();            },            //46行新增按钮绑定了handleCreate函数，因此该函数是用来处理新增功能的            handleCreate(){                //1.打开新增弹层                this.dialogFormVisible = true;                //2.清空表单数据                this.resetForm();            },            //清空表单            resetForm(){                this.formData = {};            },            //取消添加数据            cancel(){                this.$message.info("当前操作取消");                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;            },            //当用户在新增弹层中点击了确认按钮后，交由handleAdd函数处理            handleAdd(){                //1.发送新增请求                axios.post("/books",this.formData).then((res)=>{                    //如果添加成功，再关闭弹层                    if(res.data.flag){                        //2.关闭新增弹层                        this.dialogFormVisible = false;                        //给用户提示添加成功的信息                        this.$message.success(res.data.msg);                    }else{                        //给用户提示添加失败的信息                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //3.更新列表                    this.getAll();                });            },            //删除函数            handleDelete(row){                //提示用户是否真的要执行删除操作                this.$confirm("此操作为永久性删除，是否执行","提示",{type:'info'})                .then(()=>{                    //确认删除                    axios.delete("/books/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        this.getAll();                    })                }).catch(()=>{                    //取消删除                    this.$message.info("取消操作");                })            },            //编辑函数            handleUpdate(row){                //1.根据id查询数据                axios.get("/books/"+row.id).then((res)=>{                    //只有当该数据存在时才能进行编辑操作                    if(res.data.flag && res.data.data != null){                        //2.弹出编辑窗口,并填充数据                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //自动刷新                    this.getAll();                })            },            //修改函数            handleEdit(){                //1.发送修改请求                axios.put("/books",this.formData).then((res)=>{                    //如果修改成功，再关闭弹层                    if(res.data.flag){                        //2.关闭新增弹层                        this.dialogFormVisible4Edit = false;                        //给用户提示修改成功的信息                        this.$message.success("修改成功");                    }else{                        //给用户提示修改失败的信息                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //3.更新列表                    this.getAll();                });            },        }    })</script></html>
